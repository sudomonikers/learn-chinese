type Tags @model @auth(rules: [{allow: public}]) {
  id: ID!
  tagName: String
  tagDescription: String
  chinesewordID: ID! @index(name: "byChineseWord")
}

type ChineseWord @model @auth(rules: [{allow: public}]) {
  id: ID!
  character: String!
  pinyin: String!
  sound: AWSURL!
  tags: AWSJSON
  Tags: [Tags] @hasMany(indexName: "byChineseWord", fields: ["id"])
} 